<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/d3.7.6.1.js"></script>
</head>

<body>
  <script>
    let data = [34, 23, 10, 400, 600]
    let width = window.innerWidth
    let height = 1000
    let scaleLinear = d3.scaleLinear().domain([0, d3.max(data)]).range([0, 1000])
    let scaleData = data.map(d => scaleLinear(d))
    console.log(scaleLinear(40))
    let svg = d3.select("body").append("svg").style("width", width).style("height", height)
    let bar = svg.append("g")
    bar.selectAll("rect")
      .data(scaleData)
      .join("rect")
      .style("fill", "blue")
      .style("x", 0)
      .style("y", (d, i) => i*30)
      .style("height", "20px")
      .style("width", d => `${d}px`)
      .style("margin-bottom", "4px")

      bar.selectAll("text").data(scaleData).join("text").text(d => d)
      .attr("x", d => d)
      .attr("y", (d, i) => (i*30)-10)
  </script>
</body>

</html>
