<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/d3.7.6.1.js"></script>
</head>

<body>
  <script>
    let data = [
      { letter: "A", frequency: 23 },
      { letter: "B", frequency: 34 },
      { letter: "C", frequency: 100 },
      { letter: "D", frequency: 7 },
      { letter: "E", frequency: 27 },
      { letter: "F", frequency: 90 },
      { letter: "G", frequency: 50 },
      { letter: "H", frequency: 63 },
      { letter: "J", frequency: 120 },
      { letter: "I", frequency: 63 },
      { letter: "L", frequency: 39 },
      { letter: "V", frequency: 33 },
      { letter: "X", frequency: 190 },
    ]
    let marginBottom = 30
    let marginLeft = 30
    let width = 600
    let height = 500
    let container = d3.select("body").append("svg").style("height", height).style("width", width).attr("viewBox", [0, 0, width, height]);
    let yLinear = d3.scaleLinear().domain([0, d3.max(data, d => d.frequency)]).range([height - marginBottom, 20])
    let xLinear = d3.scaleBand().domain(data.map(d => d.letter)).rangeRound([marginLeft, width - marginLeft]).padding(0.1)

    let xAxis = container.append("g").attr("transform", `translate(0,${height - marginBottom})`).call(d3.axisBottom(xLinear))
    let yAxis = container.append("g").attr("transform", `translate(${marginLeft},0)`).call(d3.axisLeft(yLinear))

    container.append("g")
      .selectAll("rect")
      .data(data)
      .join("rect")
      .attr("x", d => xLinear(d.letter))
      .attr("y", d => yLinear(d.frequency))
      .attr("width", xLinear.bandwidth())
      .transition()
      .duration(1000)
      .attr("height", d => yLinear(0) - yLinear(d.frequency))
      .attr("fill", "steelblue")

  </script>
</body>

</html>
